spring:
  application:
    name: departamento-misterios
  
  datasource:
    url: jdbc:h2:mem:magia_db
    driverClassName: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  
  batch:
    job:
      enabled: false  # Deshabilitado por defecto, se ejecuta manualmente
    jdbc:
      initialize-schema: always
    table-prefix: BATCH_

# Configuración de Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,batch-jobs,batch-job-executions
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# Configuración de logging
logging:
  level:
    root: INFO
    com.ministerio.magia: DEBUG
    org.springframework.batch: INFO
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

